	<script type="text/javascript">
		$(document).ready(function () {
			var req = new XMLHttpRequest();

			req.open('GET', 'http://localhost:9090/users/1/', true);
			req.onreadystatechange = function () {
				if (req.readyState === 4) {
					console.log(req.responseText);
				}
			};
			req.send();
		})
	</script>
