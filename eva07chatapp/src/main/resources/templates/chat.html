<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
	<meta charset="utf-8">
</head>

<body>

	<div th:include="fragments/body :: headline (txt='nun kannst du loslegen !!!' )"></div>
	<div th:include="fragments/body :: nav (all=true)"></div>

	<section class="container">
		<div class="section-title h5">deine chats mit</div>

		<br>
		<table class="table table-hover table-bordered " th:if="${listAllChats != null}">
			<tbody>
				<tr th:each="chat : ${listAllChats}">
					<td>
						<div>
							<span th:text="${chat.chatWith}"></span>
						</div>
					</td>
					<td>
						<form th:action="@{/posts(to=${chat.chatWith}) }" method="post">
							<input type="submit" class="btn btn-outline-primary btn-sm" value="quatschen mit">
						</form>
					</td>
					<td>
						<form th:action="@{/deleteChat(to=${chat.chatWith}) }" method="post">
							<input type="hidden" name="fromUser" id="fromUser" th:value="${currentUser.nickname}">
							<input type="submit" class="btn btn-outline-danger btn-sm" value="lÃ¶schen">
						</form>
					</td>
				</tr>
			</tbody>
		</table>

	</section>


	<br>
	<div th:include="fragments/footer :: footer"></div>

</body>

</html>
